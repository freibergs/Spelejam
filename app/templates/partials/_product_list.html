<div class="row mb-2">
    {% for product in products.items %}
    <div class="col-md-4 d-flex align-items-stretch">
        <div class="card mb-4 shadow-sm w-100">
            <div class="ratio ratio-4x3">
                <a href="{{ url_for('product.product_detail', slug=product.slug, product_id=product.id) }}">
                    {% if product.main_image %}
                    <img src="{{ url_for('static', filename='uploads/' + product.main_image) }}" class="card-img-top img-fluid" style="height: 100%; object-fit: cover; object-position: center;" alt="{{ product.name }}">
                    {% else %}
                    <img src="{{ url_for('static', filename='images/placeholder.webp') }}" class="card-img-top img-fluid" style="height: 100%; object-fit: cover; object-position: center;" alt="{{ product.name }}">
                    {% endif %}
                </a>
            </div>
            <div class="card-body d-flex flex-column">
                <h5 class="card-title"><b>{{ product.name }}</b></h5>
                <p class="card-text"><strong>Price:</strong> EUR {{ product.price }}</p>
                <p class="card-text"><strong>Category:</strong> {{ product.category.name }}</p>
                <p class="card-text"><strong>Tags:</strong>
                    {% for tag in product.tags %}
                        <span class="badge bg-secondary">{{ tag.name }}</span>
                    {% endfor %}
                </p>
                <div class="mt-auto">
                    <a href="{{ url_for('product.product_detail', slug=product.slug, product_id=product.id) }}" class="btn btn-primary w-100">View Details</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
