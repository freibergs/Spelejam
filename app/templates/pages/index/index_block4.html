<section id="lquality-products" class="product-store position-relative padding-large no-padding-top">
  <div class="container">
    <div class="row">
      <div class="display-header d-flex justify-content-between pb-3">
        <h2 class="display-7 text-dark text-uppercase">Products in the best condition</h2>
        <div class="btn-right">
          <a href="{{ url_for('main.shop') }}" class="btn btn-medium btn-normal text-uppercase">Go to Shop</a>
        </div>
      </div>
      <div class="swiper quality-products-swiper">
        <div class="swiper-wrapper">
          {% for product in quality_products %}
          <div class="swiper-slide">
            <div class="product-card position-relative">
              <div class="image-holder square-image-holder">
                <img src="{{ url_for('static', filename='uploads/' + product.main_image) }}" alt="{{ product.name }}" class="img-fluid square-image">
              </div>
              {% if product.owner_id == 1 %}
              <div class="cart-concern position-absolute">
                <div class="cart-button d-flex">
                  <form action="{{ url_for('cart.add_to_cart', product_id=product.id) }}" method="post">
                    <button type="submit" class="btn btn-medium btn-black">Add to Cart
                      <svg class="cart-outline">
                        <use xlink:href="#cart-outline"></use>
                      </svg>
                    </button>
                  </form>
                </div>
              </div>
              {% endif %}
              <div class="card-detail d-flex justify-content-between align-items-baseline pt-3">
                <h3 class="card-title text-uppercase">
                  <a href="{{ url_for('product.product_detail', slug=product.slug, product_id=product.id) }}">{{ product.name }}</a>
                </h3>
                <span class="item-price text-primary">â‚¬{{ product.price }}</span>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  <div class="swiper-pagination position-absolute text-center"></div>
</section>
